<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Ping Pong Score Keeper</h1>
    <h1><span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></h1>
    <p>Use the button below to keep score</p>
    <form>
        <label for="targetScore">
            Playing To
        </label>
        <select id="targetScore" name="targetScore">
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>
    </form>
    <button id="playerOnePoint">+1 Player One</button>
    <button id="playerTwoPoint">+1 Player Two</button>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
</body>
</html>
